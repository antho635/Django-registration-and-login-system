{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body class="bg-dark text-light">
<style>

.nav-item {
  color: #09c1da;
}

.nav-item:hover {
  color: #023465;
}
</style>

    <header class="header text-light" style="background: black">
        <div class="title">
            <h1 class="gg-font">
                <a class="nav-item nav-link" href="{% url 'password_home' %}">PassGen
                    <!--<img id="logo" src="" alt="logo" style="width: 10%;">-->
                </a>
            </h1>
        </div>
        <nav class="navbar nav">
            <ul style="list-style: none; display: flex; justify-content: space-around; width: 100%;">
                <li>
                    <!--<i class="fa fa-house"></i>-->
                    <a class="nav-item nav-link" href="{% url 'password_home' %}">Accueil</a>
                </li>

                <li>
                    <a class="nav-item nav-link" href="{% url 'listall' %}">Coffre-fort</a>
                </li>

                <li class="me-5">
                    <a class="nav-item nav-link" href="{% url 'search' %}">Rechercher</a>
                </li>

                {% if user.is_authenticated %}
                    <a href="{% url 'view_profile' %}" class="nav-item nav-link">Profile</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link">DÃ©connexion</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link">Connexion</a>
                {% endif %}

            </ul>
        </nav>
    </header>

        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}

        {% block content %}
        {% endblock %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

</body>
</html>
